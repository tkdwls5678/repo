<!DOCTYPE html>
<html>
<head>
	<style>
        h2 {
            border-radius: 5px;
            background-color: wheat;
            text-align: center;
            padding: 15px 0;
        }

        div {
            padding: 15px 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
            background-color: sandybrown;
        }
	</style>
	<meta charset="EUC-KR">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My ToDo App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script>
		function addItem() {
			let todo = document.getElementById("item");
			let list = document.getElementById("todolist");
			let listitem = document.createElement("li");
			listitem.className
				= "d-flex list-group-item list-group-item-action list-group-item-warning";
			let xbtn = document.createElement("button");

			xbtn.className = 'btn-close  ms-auto';

			xbtn.onclick = function(e) {
				let pnode = e.target.parentNode;
				list.removeChild(pnode);
			}
			listitem.innerText = todo.value;
			listitem.appendChild(xbtn);
			list.appendChild(listitem);

			todo.value = "";
			todo.focus();
		}
	</script>
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div class="input-group">
			<input id="item" class="form-control" type="text" placeholder="할일을 입력하세요...">
			<button type="button" class="btn btn-primary" cols="50" rows="2" onclick="addItem()">할일 추가</button>
		</div>
		<hr>
		<ul id="todolist" class="list-group"></ul>
	</div>
</body>
</html>
